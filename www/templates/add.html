<ion-view view-title="Add Item">
  <ion-content class="padding">
    <h1>Donate an Item</h1>
    
<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Item to donate</span>
    <input type="text" ng-model="itemData.title">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Suggested Price</span>
    <input type="text" ng-model="itemData.price">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Condition</span>
    <input type="text" ng-model="itemData.rating">
  </label>
   <label class="item item-input item-stacked-label">
    <span class="input-label">Description</span>
    <textarea rows="6" ng-model="itemData.details"></textarea>
    
  </label>
</div>

      <button class="button button-full button-royal" ng-click="donate()">
 Donate
      </button>
  </ion-content>
</ion-view>
