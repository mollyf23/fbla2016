<ion-view view-title="Yard Sale Items">
  <ion-content>
    <ion-list>
      <ion-item class="item item-thumbnail-left" ng-repeat="item in items track by item.id" href="#/app/items/{{item.id}}">
	      <img src="{{item.image}}">
	      <h2>{{item.title}}</h2>
	      <p>{{item.owner}}, <span class="price">{{item.price}}</span></p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
